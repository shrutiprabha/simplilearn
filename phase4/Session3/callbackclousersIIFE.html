<body>
   <script>
       //IIFE
       const empId=(function () {
          let count=0;
          
          return function(){
              ++count;
              return `emp${count}`;//"emp"+count

            }
       })();

       console.log("employee list");
       console.log("Anurag:"+empId());
       console.log("Dharini:"+empId());
       console.log("Sibananda:"+empId());

       //callback
       var greeting = function(name){
           console.log("welcome"+name);
       }
       var fullname=function(fname,lname,callback){
           console.log("FullName:"+fname+" "+lname);
           callback(fname+" "+lname);
       }

       //calling full name function and passgreeting as an argument
       fullname("alex","wilson",greeting);
       fullname("nandini","vora",greeting);
   </script>
