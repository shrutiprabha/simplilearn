<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatype demo</title>
</head>
<body>
    <h1>Datatype Demo</h1>
    <script>
        var num=10; //number datatype
        var name1="Simplilearn"; //string
        var condition=true; //boolean
        var data=null; //null
        var cars=["BMW","Merc","Volvo","Honda"];
        var json1={"fname":"alex","lname":"john","age":34,"email":"alex@gmail.com"}

        console.log("Number" +num +"Type:"+typeof num);
        console.log("name1" +name1 +"Type:"+typeof name1);
        console.log("Condition" +condition +"Type:"+typeof condition);
        console.log("Data" +data +"Type:"+typeof data);
        console.log("Array" +cars +"Type:"+typeof cars);
        console.log("Objects" +json1 +"Type:"+typeof json1);


        //to display in browser
        document.write("Number" +num +"Type:"+typeof num+"<br>");
        document.write("name1" +name1 +"Type:"+typeof name1+"<br>");
        document.write("Condition" +condition +"Type:"+typeof condition+"<br>");
        document.write("Data" +data +"Type:"+typeof data+"<br>");
    </script>
</body>
</html>
