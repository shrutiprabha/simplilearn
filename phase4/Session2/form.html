<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>login form</h1>
                <form action="#">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" placeholder="shruti@gmail.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="enter password">
                    </div>
                    <button type="button" class="btn btn-primary">login</button>
                </form>
            </div>

            <div class="col-md-6">
                <h1>Registration form</h1>
                <form action="#">
                    <fieldset disable>
                        <div class="form-group">
                            <label>First name</label>
                            <input type="text" class="form-control form-control-lg" placeholder="name" id="fname">
                        </div>
                        <div class="form-group">
                            <label>First name</label>
                            <input type="text" class="form-control form-control-sm" placeholder="shruti@gmail.com"
                                id="email">
                        </div>
                        <div class="form-group">
                            <label>upload img</label>
                            <input type="text" class="form-control-file" id="img">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="pwd" id="password">
                        </div>
                        <div class="form-group">
                            <label for="corses">Courses</label>
                            <select class="form-control" id="corses">
                                <option>HTML</option>
                                <option>css</option>
                                <option>JS</option>
                                <option>JAVA</option>
                            </select>
                        </div>
                        <div class="form-check">Language</div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="option1" id="ch1">
                            <label class="foem-check-label" for="ch1">Eng</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="option2" id="ch2">
                            <label class="foem-check-label" for="ch2">Hindi</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="option3" id="ch3">
                            <label class="foem-check-label" for="ch3">Japanese</label>
                        </div>
                        <button type="button" class="btn btn-primary">Resister</button>
                        <button type="button" class="btn btn-secondary">switch</button>
                    </fieldset>
                </form>
                <h6>Age group</h6>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input">
                    <label class="custom-control-label">20 to 50</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input">
                    <label class="custom-control-label">Above 50</label>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
